<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0e5e5a0276.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div id="initialText" class="container">
        <h1>Kindly Enter Your Date Of Birth</h1>
      </div>
      <div class="container">
        <div class="center">
          <h1>How Much Life Journey Covered,Till Now</h1>
          <div id="afterDOBButton" class="time-container">
            <h2>
              <div id="year">0</div>
              Years
            </h2>
            <h2>
              <div id="month">0</div>
              Month
            </h2>
            <h2>
              <div id="day">0</div>
              Day
            </h2>
            <h2>
              <div id="hour">0</div>
              Hours
            </h2>
            <h2>
              <div id="minute">0</div>
              Minutes
            </h2>
            <h2>
              <div id="second">0</div>
              Seconds
            </h2>
          </div>
        </div>
      </div>
      <div class="setting">
        <i id="settingIcon" class="fa fa-cog"></i>
        <div id="settingContent" class="setting-content hide">
          <input type="date" id="dobinput" />
          <button id="dobButton">Add DOB</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <footer>
    <b> project By 
      <a href="https://github.com/saurabhpanchal8950"
     >""Saurabh Panchal""</a></b>
 </footer>
  </body>
</html>
